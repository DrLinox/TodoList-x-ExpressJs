<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/app.css" />
    <title>TodoList</title>
  </head>
  <body>
    <nav class="nav">
      <span
        ><i class="fa-solid fa-briefcase"></i
        ><a href="/" class="today-link">Home</a></span
      >
      <span
        ><i class="fa-regular fa-calendar"></i
        ><a href="/work" class="work-link">Work</a></span
      >
    </nav>
    <h1 class="title">Express TodoList</h1>
    <div class="container">
      <div class="todos-container">
        <ul class="todo-list">
          <div class="items">
            <input type="checkbox" name="todo-item" />
            <li class="todo-item">Clean Bath</li>
            <button class="fa-solid fa-trash"></button>
          </div>
        </ul>
      </div>
      <form action="" class="todo-form">
        <input type="text" placeholder="Insert new todo" class="input" />
        ` <button class="fa-solid fa-plus btn"></button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/520a2b7042.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
